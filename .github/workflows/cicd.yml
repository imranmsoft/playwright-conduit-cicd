name: Playwright Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Create Article Tests
        run: npx playwright test tests/createArticle.spec.ts --project=Chromium

      - name: Run Edit Article Tests
        run: npx playwright test tests/editArticle.spec.ts --project=Chromium

      - name: Run Delete Article Tests
        run: npx playwright test tests/deleteArticle.spec.ts --project=Chromium

      - name: Run Filter By Tag Tests
        run: npx playwright test tests/filterByTag.spec.ts --project=Chromium

      - name: Run Update Settings Tests
        run: npx playwright test tests/updateSettings.spec.ts --project=Chromium

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
